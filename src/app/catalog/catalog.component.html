<h2>Catalogue de produits</h2>

    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Product name</th>
            <th>Description</th>
        </tr>
        <tbody>
        <tr *ngFor="let product of products | async">
            <td>{{ product.price }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.description }}</td>
        </tr>
        </tbody>
    </table>
