<input class="search" type="text" placeholder="Search..." name="search" [(ngModel)]="search">
<p>Cherchez par nom d'auteur</p>
<button type="submit" class="fa fa-search" (click)="affiche()">Search</button>

<p *ngFor="let product of productsFiltered">
  {{ product.author }} - {{ product.productName }} - {{ product.description }}
</p>
